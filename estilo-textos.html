<!DOCTYPE html>
<html>
<head>
	<title>Estilos e textos</title>
	<meta charset="utf-8">

	<style type="text/css">

		body {
			font-size: 30px;
			font-family: "Times New Roman", Times, serif;
		}

		.negrito {
			/* normal, bold (100 até 900) */
			font-weight: bold;
		}

		.italico {
			font-style: italic;
		}

		.formatacao {
			/*underlie, overline, line-through*/
			text-decoration: underline;
		}

		.texto {
			font:bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
		}

	</style>

</head>
<body>

	<p class="negrito">Texto negrito</p>
	<p class="italico">Texto itálico</p>
	<p class="formatacao">Formatação de texto</p>
	<p class="texto">Texto</p>
	<p>Texto padrão</p>

</body>
</html>
