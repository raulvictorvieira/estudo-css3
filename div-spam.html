<!DOCTYPE html>
<html>
<head>
	<title>Divs e spans</title>
	<meta charset="utf-8">

	<style type="text/css">
		
		#topo {
			background: blue;
		}

		#conteudo {
			background: red;
		}

		.produto {
			background: gray;
		}

		.preto {
			background: black;
		}

	</style>

</head>
<body>

	<div id="topo">
		
		<img src="imagens/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>
	</div>

	<div id="conteudo">

		<div class="produto">
			Produto 1
		</div>

		<div class="produto">
			Produto 2
		</div>

		<div class="produto">
			Produto 3
		</div>
		
	</div>

	<span class="preto"> Todos os direitos reservados </span>

</body>
</html>
